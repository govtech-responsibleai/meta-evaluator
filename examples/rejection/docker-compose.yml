# Docker Compose configuration for running the rejection annotation example
# Change the paths to the Dockerfile and annotation script to your own.

services:
  annotation:
    # Build configuration
    build:
      context: ../../  # Directory where Dockerfile is located (with respect to the docker-compose.yml file)
      dockerfile: Dockerfile
    image: meta-evaluator:latest

    # Port mapping: host:container
    # Access the annotation platform at http://localhost:8501
    ports:
      - "8501:8501"

    # Volume mapping: mount current directory to /app/workspace in container
    volumes:
      - ./:/app/workspace

    # Command to run the annotation script
    command: python run_human_annotation.py
